<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">

  <meta name="theme-color" content="#ff0000">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Wild Space</title>




  <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div id="app" class="theme-dark">

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main view-init safe-areas">
      <div class="page" id="gameScreen" data-name="home">
        <div class="header">

          <p class="headerL">Score: <strong id="headerScore">0</strong>
          </p>
          <p class="headerM">GameNotifs</p>
          <p class="headerR">Highscore: <strong id="headerHScore">0</strong>
          </p>

        </div>

        <div id="hinder1" class="hinder"></div>
        <div id="hinder2" class="hinder"></div>

        <button class="btnRestart" id="btnRestart">Restart</button>
        <button class="btnMenu" id="btnMenu">Menu</button>

        <div id="player" class="player"></div>

      </div>
    </div>

    <div class="popup popup-push popup-tablet-fullscreen" id="popup">
      <div class="block">
        <p class="popupTitle">Wild Space </p>

        <button class="btnStart" id="btnStart">Start</button>
        <button class="btnHowTo" id="btnHowTo">How to play</button>

        <p id="howToText">
          HOW TO PLAY: </br>
          Desktop: use the arrow keys to move around </br>
          Mobile: touch to move around
        </p>

      </div>
    </div>

  </div>
  <!-- CORDOVA_PLACEHOLDER_DONT_REMOVE -->
  <!-- Framework7 library -->
  <script src="framework7/js/framework7.bundle.min.js"></script>
  <!-- Cordova APIs -->
  <script src="js/cordova-app.js"></script>
  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- App scripts -->
  <script src="js/app.js"></script>
</body>

</html>
