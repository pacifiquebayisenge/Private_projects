<div
  class="content mat-app-background mainView"
  role="main"
  [ngClass]="{ 'dark-theme-mode': this.gloVarService.isDarkTheme }"
>
  <span
    (click)="trippleTap()"
    [ngClass]="{
      title: !this.gloVarService.isDarkTheme,
      title2: this.gloVarService.isDarkTheme
    }"
    >{{ title }}
  </span>

  <p>Drinking quote of today:</p>

  <button mat-raised-button color="primary" (click)="loadData()">START</button>

  <div class="toggle-container">
    <mat-slide-toggle
